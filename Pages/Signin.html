<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bringing you a unique Japanese experience from the heart of Japan.">
    <link rel="shortcut icon" href="../img/naroto_logo.png" type="image/x-icon">
    <title>YU-YU Resaurant</title>
    <link rel="stylesheet" href="../Css/registration/registration.css">
</head>
<body>
    
    <main class="main-container">
        <div class="maincontaner">
        <img src="../images/WhatsApp Image 2025-10-06 at 22.04.41_921dd1b3.jpg" alt="A cute cat eating ramen in a Japanese style illustration.">
        
        <form id="Login" action="login.html">
            
            
            <input type="text" placeholder="Enter your username" id="username" name="username" required>
            <p id="error-text" class="error"></p>
            <input type="email" placeholder="Enter your email" id="email" name="email" required>
            <p id="error-email" class="error"></p>
            <input type="password" placeholder="Enter your password" id="password" name="password" required>
            <p id="error-password" class="error"></p>

                
            
            <div class="form-actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
            
        </form>
        </div>
        <div class="link-area">
            <a href="login.html">I have an account</a>
        </div>
        
    </main>
    <script src="../Js/Signinjs.js"></script>
    </body>
</html>
